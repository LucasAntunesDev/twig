{% extends "base.html" %}
{% block titulo %}Compras
{% endblock %}
{% block conteudo %}
	<div class="flex-row justify-center">
		<h3>Adicionar item</h3>
		<form action="compras_adc.php" method="POST">
			<input type="text" name="item">
			<button type="submit">Adicionar</button>
		</form>
	</div>

	<p id="titulo-lista-compras">Esta Ã© sua lista de compras:</p>

	<ul class="lista">
		{% for compra in compras %}
			<li>
				{{ compra.item }}
				<a href="compras_form.php?id={{ compra.id }}" class="edit-btn">Editar</a>
				<a href="compras_remover.php?id={{ compra.id }}" class="delete-btn">Excluir</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
