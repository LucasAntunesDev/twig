{% extends "base.html" %}
{% block conteudo %}
	<div class="flex-row justify-center">
		<h3>Adicionar item</h3>
		<form action="compromissos_adc.php" method="POST" id="form_compromissos">
			<div>
				<label for="descricao">descrição</label>
				<input type="text" name="descricao" id="descricao">
			</div>

			<div>
				<label for="data">data</label>
				<input type="date" name="data" id="data">
			</div>
			<button type="submit">Adicionar</button>
		</form>
	</div>

	<p id="titulo-lista-compromissos">Esta é sua lista de compromissos:</p>

	<table class="tabela">
		<tbody>
			{% for compromisso in compromissos %}
				<tr>
					<td>{{compromisso.descricao}}</td>
					<td>{{compromisso.data}}</td>
					<td>{{compromisso.fimdesemana}}</td>
					<td>
						<a href="compromissos_editar.php?id={{ compromisso.id }}" class="edit-btn">Editar</a>
						<a href="compromissos_remover.php?id={{ compromisso.id }}" class="delete-btn">Excluir</a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
